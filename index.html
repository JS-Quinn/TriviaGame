<!DOCTYPE HTML>
<HTML>
    <head>
        <meta charset="UTF-8">
        <title>Apple Trivia Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">The Apple Trivia Game</h1>
                <h3 class="text-center"></h3>
                <br>
                <p class="text-center"> 
                    <a class="btn btn-primary btn-lg" id="start"> Start </a>
                </p>
            </div>
        </div>

        <div class="row hidden timer">
            <div class="col-md-2 col-md-offset-5">
                <div class="panel panel-default">
                    <div class="text-center">
                        <div class="panel-heading">Timer</div>
                        <div class="panel-body" id="show-timer"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row hidden">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">Question #1: In what year was the iMac released?</div>
                    <div class="panel-body">
                        <label class="radio-inline"><input type="radio" name="optradio"> 1984 </label>
                        <label class="radio-inline"><input type="radio" name="optradio"> 1998 </label>
                        <label class="radio-inline"><input type="radio" name="optradio"> 2007 </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hidden">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">Question #2: The Macbook Air was boasted to be able to fit inside what?</div>
                    <div class="panel-body">
                        <label class="radio-inline"><input type="radio" name="optradio"> Backpack </label>
                        <label class="radio-inline"><input type="radio" name="optradio"> Manilla Envelope </label>
                        <label class="radio-inline"><input type="radio" name="optradio"> Pocket </label>
                    </div>                   
                </div>
            </div>
        </div>
        <div class="row hidden">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                     <div class="panel-heading">Question #3: Who is Apple's current CEO?</div>
                    <div class="panel-body">
                        <label class="radio-inline"><input type="radio" name="optradio"> Tim Cook </label>
                        <label class="radio-inline"><input type="radio" name="optradio"> Steve Jobs </label>
                        <label class="radio-inline"><input type="radio" name="optradio"> Steve Wozniak </label>
                    </div>
                </div>
             </div>
        </div>
        <div class="row hidden">
            <div class="col-md-2 col-md-offset-5">
                <p class="text-center"> 
                    <a class="btn btn-danger btn-lg" id="submit"> Submit </a>
                </p>
            </div>
        </div>





    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</HTML>
